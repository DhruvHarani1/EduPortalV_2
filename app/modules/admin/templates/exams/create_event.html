{% extends "base_admin.html" %}

{% block title %}Create Exam Event{% endblock %}

{% block admin_content %}
<div class="max-w-3xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <div class="md:flex md:items-center md:justify-between mb-6">
        <h2 class="text-2xl font-bold text-gray-900">Create New Exam Event</h2>
    </div>

    <form method="POST" class="space-y-6 bg-white shadow px-4 py-5 sm:rounded-lg sm:p-6">
        <div class="grid grid-cols-6 gap-6">
            <div class="col-span-6">
                <label class="block text-sm font-medium text-gray-700">Exam Name</label>
                <input type="text" name="name" required placeholder="e.g. End Semester Exam May 2026" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2">
            </div>

            <div class="col-span-6 sm:col-span-3">
                <label class="block text-sm font-medium text-gray-700">Academic Year</label>
                <input type="text" name="academic_year" value="2025-2026" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2">
            </div>

            <div class="col-span-6 sm:col-span-3">
                <label class="block text-sm font-medium text-gray-700">Course</label>
                <select name="course" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    {% for c in courses %}
                    <option value="{{ c }}">{{ c }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-span-6 sm:col-span-3">
                <label class="block text-sm font-medium text-gray-700">Semester</label>
                <input type="number" name="semester" min="1" max="8" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2">
            </div>

            <div class="col-span-6 sm:col-span-3"></div>

            <div class="col-span-6 sm:col-span-3">
                <label class="block text-sm font-medium text-gray-700">Start Date</label>
                <input type="date" name="start_date" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2">
            </div>

            <div class="col-span-6 sm:col-span-3">
                <label class="block text-sm font-medium text-gray-700">End Date</label>
                <input type="date" name="end_date" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2">
            </div>
        </div>
        
        <div class="flex justify-end">
            <a href="{{ url_for('admin.exams.exams_dashboard') }}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none mr-3">
                Cancel
            </a>
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">
                Create & Schedule
            </button>
        </div>
    </form>
</div>
{% endblock %}
