{% extends "base_admin.html" %}

{% block title %}Timetable Generator - EduPortal{% endblock %}

{% block admin_content %}
<div class="max-w-xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="text-center">
        <h1 class="text-3xl font-extrabold text-gray-900 sm:text-4xl">Timetable Generator</h1>
        <p class="mt-4 text-lg text-gray-500">
            Automatically generate optimized schedules for your courses.
        </p>
    </div>
    
    <div class="mt-12 bg-white shadow sm:rounded-lg overflow-hidden">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900 border-b pb-4 mb-4">Start New Timetable</h3>
            <form action="{{ url_for('admin.timetable_setup') }}" method="GET" class="space-y-6">
                <div>
                    <label for="course" class="block text-sm font-medium text-gray-700">Select Course</label>
                    <div class="mt-1">
                        <select id="course" name="course" required class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border">
                            <option value="">-- Choose Course --</option>
                            {% for c in courses %}
                            <option value="{{ c }}">{{ c }}</option>
                            {% endfor %}
                            <!-- Fallback if no courses yet -->
                            <option value="B.Tech">B.Tech</option>
                            <option value="MBA">MBA</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="semester" class="block text-sm font-medium text-gray-700">Select Semester</label>
                    <div class="mt-1">
                         <select id="semester" name="semester" required class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border">
                            {% for i in range(1, 9) %}
                            <option value="{{ i }}">Semester {{ i }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div>
                <div class="flex space-x-3">
                    <button type="submit" formaction="{{ url_for('admin.timetable_setup') }}" class="flex-1 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Create New / Setup
                    </button>
                    <button type="submit" formaction="{{ url_for('admin.view_timetable') }}" formmethod="GET" class="flex-1 flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        View Existing
                    </button>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
